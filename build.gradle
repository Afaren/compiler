apply plugin: 'java'
apply plugin: 'idea'

repositories {
      jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile 'org.assertj:assertj-core:3.9.0'
    testCompile group: 'junit', name: 'junit-dep', version: '4.10'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.+'
}